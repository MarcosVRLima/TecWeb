<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Consumindo API Externa</title>
    </head>
    <body class="bg-dark">

        <header class="container mt-5 d-flex justify-content-center">
            <h1 class="text-light">Consumindo API Externa</h1>
        </header>

        <nav class="bg-secondary container mt-3 p-4 shadow-lg rounded">
            <article class=" d-flex justify-content-around">
                <button type="button" class="btn btn-light" onclick="list()">Listar</button>
                <button type="button" class="btn btn-light" onclick="modal('Postar')"  data-bs-toggle="modal" data-bs-target="#exampleModal">Postar</button>
            </article>
        </nav>

        <main class="container mt-1 p-4 bg-light shadow-lg rounded " name="main" id="main">
            <div class="row border rounded p-2">
                <div class="col">
                    <h5>ID</h5>
                </div>
                <div class="col">
                    <h5>Nome</h5>
                </div>
                <div class="col">
                    <h5>Email</h5>
                </div>
                <div class="col">
                    <h5>Opções</h5>
                </div>
            </div>
        </main>

        <div id="liveAlertPlaceholder" class="container"></div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-body">
                        <form id="formModal" method="POST" action="">
                            <div class="mb-3">
                                <div class="input-group">
                                    <div class="input-group-text" id="btnGroupAddon">&</div>
                                
                                    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
                                </div>
                                <div class="input-group mt-3">
                                    <div class="input-group-text" id="btnGroupAddon">@</div>
                                
                                    <input type="email" class="form-control" id="email" name="email" aria-describedby="email" required>
                                </div>
                                <input type="hidden" name="type" value="" id="type">
                                <input type="hidden" name="id" value="" id="id">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="fecharModal">Fechar</button>
                        <button type="submit" class="btn btn-primary" id="formButton" form="formModal"></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
